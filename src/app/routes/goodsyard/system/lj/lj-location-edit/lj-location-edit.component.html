<form nz-form [formGroup]='form'>
  <nz-form-item>
    <nz-form-label [nzSpan]='7' nzRequired>卡号</nz-form-label>
    <nz-form-control [nzSpan]='12'>
      <input nz-input formControlName='cardNo' placeholder='请输入' />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]='7' nzRequired>流机名称	</nz-form-label>
    <nz-form-control [nzSpan]='12'>
      <input nz-input formControlName='name' placeholder='请输入' />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]='7'>备注</nz-form-label>
    <nz-form-control [nzSpan]='12'>
      <input nz-input formControlName='remark' placeholder='请输入' />
    </nz-form-control>
  </nz-form-item>
</form>



<div class="drawer-footer-bottom">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button type="submit" nzType="primary" (click)="save()">保存</button>
</div>
