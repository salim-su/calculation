<div class="content" style="padding-top: 20px; padding-left: 20px">
  <nz-card style="min-height: calc(100vh - 20px); border-top-left-radius: 10px" [nzBordered]="false">
    <form nz-form [formGroup]="searchForm" class="ant-advanced-search-form line-form">
      <div class="row">
        <div class="col-1-4 col-1-3-md">
          <nz-form-item nzFlex>
            <nz-form-label>车牌号</nz-form-label>
            <nz-form-control class="flex2">
              <input nz-input formControlName="licenseNumber" placeholder="请输入车牌号" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div class="col-1-4 col-1-3-md btn-group">
          <button nz-button nzType="primary" (click)="search()">查询</button>
          <button nz-button nzType="default" (click)="reset()">重置</button>
        </div>
      </div>
    </form>
    <!--列表-->
    <div class="flex flex-wrap p30" *ngIf="dataList?.length">
      <!--        (mouseover)="over(item)"
-->
      <div
        (click)="closeClick(item)"
        style="padding: 25px 40px"
        class="cp car-bg mb20 mr10 flex align-items-center justify-content-between posr"
        *ngFor="let item of dataList"
      >
        <!--        <div class='close-btn' [ngClass]="{'db': item?.id == sel?.id}" style='display: none;' (click)='closeClick(item)'></div>-->
        <div>
          <div class="fs22">{{ item?.licenseNumber }}</div>
          <div style="color: #a5a5a5">车牌号</div>
        </div>
        <div style="width: 1px; height: 30px; background-color: #a5a5a5" class="ml10 mr10"></div>
        <div>
          <div class="fs22">{{ item?.cardNo }}</div>
          <div style="color: #a5a5a5">卡号</div>
        </div>
      </div>
    </div>
    <div *ngIf="!dataList?.length">
      <nz-empty class="mt20"></nz-empty>
    </div>
  </nz-card>
</div>
